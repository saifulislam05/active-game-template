<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Games Template</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <!-- ----Side Bar---- -->
        <aside class="sidebar">
            <div class="user">
                <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=900&q=60"
                    alt="User image">
                <h3>Simo Edwin</h3>
                <p>Pro Member</p>
            </div>
            <div class="navs">
                <div class="nav-item">
                    <img src="./images/twitch.png" alt="" />
                    <h2>Streams</h2>
                </div>
                <div class="nav-item">
                    <img src="./images/steam.png" alt="" />
                    <h2>Games</h2>
                </div>
                <div class="nav-item">
                    <img src="./images/upcoming.png" alt="" />
                    <h2>New</h2>
                </div>
                <div class="nav-item">
                    <img src="./images/library.png" alt="" />
                    <h2>Library</h2>
                </div>
            </div>
            <div class="pro">
                <h2>Join pro for free games.</h2>
                <img src="./images/controller.png" alt="" />
            </div>
        </aside>

        <!-- -----right side----- -->
        <div class="right-side">
          <div class="status">
            <h1>Active Games</h1>
            <div class="status-line"></div>
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            
          </div>
        </div>
    </main>

</body>

</html>
